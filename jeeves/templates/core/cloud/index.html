{% extends "template.html" %}
{% block main %}
<div class='side-menu'>
    <h3>Clouds</h3>
    <ul>
        <li onclick="location.href='/cloud'">Your clouds</li>
        <li onclick="location.href='/cloud/add'">Create a new cloud</li>
    </ul>
</div>
<div id="yourClouds" class='main-content'>
    <h2>Your clouds</h2>
    {% for cloud in clouds %}
        <span>{{cloud}}</span>
    {% endfor %}
</div>
<div class='clear'></div>
{% endblock %}
