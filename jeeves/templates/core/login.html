{% extends "template.html" %}
{% block main %}
<!-- Main hero unit for a primary marketing message or call to action -->
<div class="row">
  <div class="span6">
    <h1>Login</h1>
    <p>
    	Just enter your credentials to login to Jeeves
    </p>
  </div>
</div>
<form name="loginForm" method='post' action=''>{% csrf_token %}
<div class="row">
  <div class="span6">
  	<table ="table">
      {% if error %}
        <td class="error" style="padding-bottom: 10px;">{{error_message}}</td>
      {% endif %}
    	{% for field in form %}
    		<tr>
    			<th>{{field.label}}</th>
    		</tr>
    		<tr>
    			<td>{{field}}</td>
    		</tr>
    	{% endfor %}
    </table>
    <p><a class="btn" onclick="document.loginForm.submit()">Login &raquo;</a></p>
  </div>
</div>
</form>
{% endblock %}
