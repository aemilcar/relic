{% extends "template.html" %}
{% block main %}
{% include "cloud/cloud_menu.html" %}
<div id="listCluster" class='main-content'>
    <h2>Clusters</h2>
    <p>
        <a href="/cloud/{{cloud.uuid}}/cluster/add">Add cluster</a>
    </p>
    {% if clusters %}
        {% for cluster in clusters %}
            <a href="/cloud/{{cloud.uuid}}/cluster/{{cluster.id}}">{{cluster.name}} ({{cluster.description}})</a>
        {% endfor %}
    {% endif %}
</div>
<div class='clear'></div>
{% endblock %}
