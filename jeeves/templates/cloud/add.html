{% extends "template.html" %}
{% block main %}
<div class='side-menu'>
    <h3>Clouds</h3>
    <ul>
        <li onclick="location.href='/cloud'">My clouds</li>
        <li onclick="location.href='/cloud/add'">Create a new cloud</li>
    </ul>
</div>
<div id="addCloud" class='main-content'>
    <h2>Create a new cloud</h2>
    <form name='addCloudForm' action='' method='post'>{% csrf_token %}
    {% for field in form %}
        <p>
            <strong>{{field.label}}</strong><br />
            {{field}} {% for error in field.errors %} {{error}} {% endfor %}
        </p>
    {% endfor %}
    <p><a class="btn" onclick="document.addCloudForm.submit()">Create cloud &raquo;</a></p>
    </form>
</div>
<div class='clear'></div>
{% endblock %}
